<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/favicon/favicon-48x48.png"
			sizes="48x48"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
